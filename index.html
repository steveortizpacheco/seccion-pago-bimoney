  	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	
	<title>Inicio</title>
	<link href='https://fonts.googleapis.com/css?family=Lato:400,300,700,100' rel='stylesheet' type='text/css'>
	
</head>

<body>
	<!-- inicio menu principal -->
	
	<div class="container-fluid">
		<div class="container-contenido">
			
			<div class="contenedor-inicio">
				<span class="texto-titulo"><img style=" margin-bottom: 30px;" src="images/footer-logo.png" alt=""></span>
				<div>
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Username is required">
						<input class="input100" type="text" name="username" placeholder="Código Principal">
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Username is required">
						<input class="input100" type="text" name="username" placeholder="Operador">
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Contraseña">
						<span class="focus-input100"></span>
					</div>
					<div class="container-login100-form-btn m-t-17">
						<a href="tablas.html">
							<button class="login100-form-btn">
							Ingresar
						</button>
						</a>
						
					</div>
				</div>
			</div>
			
		</div>
	</div>
